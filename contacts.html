        // Function to handle form submission
        function handleFormSubmit(event) {
            // Prevent the form from submitting normally (which would reload the page)
            event.preventDefault(); 
            
            // Get the form fields (if needed for further handling)
            const name = document.querySelector('[name="name"]').value;
            const email = document.querySelector('[name="email"]').value;
            const message = document.querySelector('[name="message"]').value;

            // Display a success message
            const successMessage = document.createElement('div');
            successMessage.classList.add('success-message');
            successMessage.innerText = 'Your message has been submitted successfully!';
            
            // Append the success message to the contact form
            const formContainer = document.querySelector('.contact-form');
            formContainer.appendChild(successMessage);
            
            // Clear form fields after submission (optional)
            document.querySelector('[name="name"]').value = '';
            document.querySelector('[name="email"]').value = '';
            document.querySelector('[name="message"]').value = '';
        }
